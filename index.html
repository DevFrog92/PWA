<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <!-- manifest 파일 연결, 상태 표시줄 색상을 흰색으로 변경 -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">

  <!-- 모바일 기기 뷰포트, 브라우저 주소 표시줄의 파비콘 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/icons/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>오늘의 한 줄</title>
  <style>
    html,
    body {
      /* html, body 모두 높이를 100%로 고정시켜야 flexbox 동작 */
      height: 100%;
      background-color: #3ba091;
      color: #ffffff;
    }

    .container {
      height: 100%;
      /* 높이를 100%로 고정시킴 */
      display: flex;
      flex-direction: column;
      /* 컨테이너를 flexbox 스타일로 변경 */
      align-items: center;
      /* 상하 가운데 정렬 */
      justify-content: center;
      /* 좌우 가운데 정렬*/
    }

    img {
      display: block;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>오늘의 한 줄</h1>
    <img src="./images/hello-pwa.png" alt=""></img>
  </div>
  <!-- 서비스 워커 등록 -->

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('/service_worker.js')
        .then(function () {
          console.log("서비스 워커가 등록됨!")
        })
    }
  </script>
</body>

</html>
